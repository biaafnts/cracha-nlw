<!DOCTYPE html>

<html>
  <head>
    <title>Bianca Fontes - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="images/Eu.jpg"
            alt="Foto pessoal de Bianca Fontes"
            id="userImage"
          />
        </div>
        <h1 id="userName">Bianca Fontes</h1>
        <a id="userLink" href="https://github.com/rocketoof" target="_blank">
          <img src="images/github.svg" alt="Ícone GitHub" />
          <span id="userLoging"> rocket_oof </span>
        </a>

        <p id="myBio">
          Estudante de Ciência da Computação no 1º Período, apaixonada por
          codar. Atualmente trabalho como Designer Gráfico
        </p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://www.instagram.com/rocket_oof/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/rocket_oof/" target="_blank">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
